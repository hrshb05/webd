<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       <link rel="stylesheet" href= "style.css">

    </head>
    <body>
       <div class="items">
			<div class="item">
				<h2>Phone</h2>
				<p>Items Left: <span class="left-p">10</span></p>
				<div class="action"><div class="store-p act">store</div>
				<div class="dis-p act">dispatch</div>
			</div>
			</div>
			<div class="item">
				<h2>Charger</h2>
				<p>Items Left: <span class="left-c">10</span></p>
				<div class="action"><div class="act store-c">store</div>
				<div class="act dis-c">dispatch</div>
			</div>
			</div>
			<div class="item">
				<h2>Laptop</h2>
				<p>Items Left: <span class="left-l">10</span></p>
				<div class="action"><div class="act store-l">store</div>
				<div class="act dis-l">dispatch</div>
			</div>
			</div>
			<div class="item">
				<h2>Desktop</h2>
				<p>Items Left: <span class="left-d">10</span></p>
				<div class="action"><div class="act store-d">store</div>
				<div class="act dis-d">dispatch</div>
			</div>
			</div>

		<div>
        <div class="container">
         <h2 >Weather Card</h2>
            <form class="form">
                <input class="input-city" type="text" placeholder="Enter city"/>
                <button type="submit" class="btn"><span class="fa fa-search"></span></button>
            </form>
            <div class="place info"></div>
            <small class="date info"></small>
            <div class="temp info"></div>
            <div class="condition info"></div>
        </div>  
        <script src="script.js"></script>
    </body>
</html>
